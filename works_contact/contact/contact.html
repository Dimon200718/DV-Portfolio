<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Contact Me | Dmitriy</title>
      <link rel="stylesheet" href="css/style_contact.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Almarai&display=swap');
      </style>
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Sora&display=swap');
      </style>
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&display=swap');
      </style>
   </head>
   <body>
    <p class="bg_text" style="margin-bottom: 8px;">
        < html>
      </p>
      <p class="bg_text" style="margin-bottom: 20px; margin-left: 20px;">
        < body>
      </p>
      <p class="bg_text" style="margin-bottom: 5px; margin-left: 20px;">
        < div>
      </p>
    <div class="container">
        <p class="bg_text" style=" margin-left: -20px;">
            < h2>
          </p>
        <div class="text">
            <span class="blast">C</span>
            <span class="blast">o</span>
            <span class="blast">n</span>
            <span class="blast">t</span>
            <span class="blast">a</span>
            <span class="blast">c</span>
            <span class="blast">t</span>
            <span class="blast" style="margin-left: 2%;">m</span>
            <span class="blast">e</span>
        </div>
        <p class="bg_text" style=" margin-left: -20px; margin-bottom: 7px;">
            < /h2>
          </p>
        <p class="bg_text" style=" margin-left: -20px;">
            < form>
          </p>
        <form action="#">
           <div class="form-row">
              <div class="input-data">
                 <input type="text" required>
                 <div class="underline"></div>
                 <label for="">First Name</label>
              </div>
              <div class="input-data">
                 <input type="text" required>
                 <div class="underline"></div>
                 <label for="">Last Name</label>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data">
                 <input type="text" required>
                 <div class="underline"></div>
                 <label for="">Email Address</label>
              </div>
              <div class="input-data">
                 <input type="text" required>
                 <div class="underline"></div>
                 <label for="">Website Name</label>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data textarea">
                 <textarea rows="8" cols="80" required></textarea>
                 <br />
                 <div class="underline"></div>
                 <label for="">Write your message</label>
                 <br />
                 <div class="form-row submit-btn">
                 </div>
              </div>
           </div>
        </form>
        <p class="bg_text" style=" margin-left: -20px;">
            < /form>
          </p>
     </div>
     <div class="header_button diagonal">
        <a href="" class="header__button_link"><span>Contact me!</span></a>
      </div>
      <p class="bg_text" style=" margin-left: 20px; margin-bottom: 8px;">
        < /div>
      </p>
      <p class="bg_text" style=" margin-left: 20px; margin-bottom: 8px;">
        < /body>
      </p>
      <p class="bg_text">
        < /html>
      </p>

     <script>
        document.querySelectorAll('.blast').forEach(el => {
    
             el.addEventListener('mouseenter', function() {
            el.classList.add('rubberBand', 'animated');
            })
            el.addEventListener('mouseleave', function() {
             el.classList.remove('rubberBand', 'animated');
            })
    
    })
    </script>
    <script type="text/javascript">
      document.onselectstart = function() { return false; }
    </script>

   </body>
</html>
